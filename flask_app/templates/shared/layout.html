<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kelsi Elliott's personal page</title>
  <link rel="stylesheet"    href="{{ url_for('static', filename='main/css/header.css')}}">
  <link rel="stylesheet"    href="{{ url_for('static', filename='main/css/navbar.css')}}">
  <link rel="stylesheet"    href="{{ url_for('static', filename='main/css/main.css') }}">
  <link rel="stylesheet"    href="{{ url_for('static', filename='main/css/footer.css')}}">

  <link rel="stylesheet"    href="{{ url_for('static', filename='main/css/login.css') }}">
  <link rel="stylesheet"    href="{{ url_for('static', filename='main/css/events.css') }}">
  <link rel="stylesheet"    href="{{ url_for('static', filename='main/css/create_event.css') }}">
  <link rel="stylesheet"    href="{{ url_for('static', filename='main/css/join_event.css') }}">

  <link rel="shortcut icon" href="{{ url_for('static', filename='main/images/favicon.ico') }}">

  {% block extracss %}{% endblock %}
  <script src="{{ url_for('static', filename='main/js/main.js') }}" defer></script>
  <script src="{{ url_for('static', filename='main/js/login.js') }}" defer></script>
  <script src="{{ url_for('static', filename='main/js/create_event.js') }}" defer></script>
  {% block extrajs %}{% endblock %}
</head>

<body>
    <article>
    <!-- Header  -->
    <header>
      <div class="banner-container">
        <img src="../../static/main/images/banner.jpg" alt="Banner Image" class="banner-image" loading="lazy">
      </div>
    </header>

    <!-- Nav Bar -->
    <nav>
      <div class="nav-left">
        {% if user == 'Unknown' %}  
        <p>CSE 477 - Final Exam</p>
        {% else %}
        <p title="{{user}}">Logged in as {{user}}</p>
        {% endif %}
        <br>
      </div>
      
      <div class="nav-right">
        <ul>
          <a href="/home">Home</a>
          <a href="/events">Events</a>
          <a href="/users">Users</a>
          <a href="/login">Login</a>
          <a href="/logout">Logout</a>
        </ul>
      </div>
    </nav>

    <!-- Main  -->
    <main>
      {% block maincontent %}{% endblock %}


    <!-- Footer -->
    <footer>
        <p>Â© 2025 Kelsi A. Elliott</p>
    </footer>

    </article>
  
</body>

</html>
